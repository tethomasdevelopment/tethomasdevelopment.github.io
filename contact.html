    <body class="fluid">
        <header>
            <h1>Contact Form</h1>
        </header>
        <div class="bottom_half underline">
            <ul class="ul_hyperLink">
                <li><a href="index.html" title="Home">Home</a></li>

        <div>
            <main>
                <form class="alignment" action="#" method="post">
                    <br>
                    <fieldset>
                    <legend>User Information</legend>
                    <div>
                        <div class="label_h">
                          <label for="lname">Last Name:</label>
                           <input type="text" id="lname" name="userlastname" size="50">
                        </div>
                        <div class="label_h">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="userfirstname">
                        </div>
                    
                        <label for="mname">Middle Initial:</label>
                        <input type="text" id="mname" name="usermiddlename" size="5">
                    </div>
                    <br>
                    <div>
                        <div >
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" size="70">
                        </div>
                        <div class="label_h">
                            <label for="city">City:</label>
                            <input type="text" id="city" name="city" size="40">
                        </div>
                        <div class="label_h">
                            <label for="state">State:</label>
                            <input type="text" id="state" name="state" size="3">
                        </div>
                        <div>
                            <label for="zipcode">Zip Code:</label>
                            <input type="number" id="zipcode" name="zipcode">
                        </div>
                    </div>
                    <br>
                    <label for="company">Company: </label>
                    <input type="text" id="company" name="company">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Reason for contact</legend>
                        <input type="Text" id="reason" name="reason" style="width: 100%; height: 50px">
                    </fieldset>
                    <input type="submit" value="Submit">
                </form>
            </main>
        </div>
